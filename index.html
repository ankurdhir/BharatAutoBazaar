    <script>
      // Early theme bootstrap to avoid FOUC and ensure light default
      (function () {
        try {
          var stored = localStorage.getItem('bharatautobazaar-theme')
          var manual = localStorage.getItem('bharatautobazaar-theme-manual')
          var theme = 'light'
          if (stored === 'light' || stored === 'dark') {
            theme = stored
          } else {
            // Persist light as default
            localStorage.setItem('bharatautobazaar-theme', 'light')
          }
          var root = document.documentElement
          if (theme === 'dark') {
            root.classList.add('dark')
            root.classList.remove('light')
            var meta = document.querySelector('meta[name="theme-color"]')
            if (meta) meta.setAttribute('content', '#111827')
          } else {
            root.classList.add('light')
            root.classList.remove('dark')
            var meta2 = document.querySelector('meta[name="theme-color"]')
            if (meta2) meta2.setAttribute('content', '#ffffff')
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
